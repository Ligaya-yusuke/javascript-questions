<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Dotinstall</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      cursor: pointer;
      transition: 0.8s;  
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .win {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .lose {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  
  <script>
    'use strict';

    const num = 5;
    const winner = Math.floor(Math.random() * num); //0 - 4、floorで小数点を切り下げ、randomで数値をランダムに取り出す

    for (let i = 0; i < num; i++) {  //繰り返し処理
      const div = document.createElement('div');  //変数設定
      div.classList.add('box');   //boxクラスの追加
      //div.textContent = i;      //テキストi(数値)の追加
  
      div.addEventListener('click', () => {  //クリックするとイベント発生
        if (i === winner) {
          div.textContent = 'Win!';
          div.classList.add('win');
        } else {
          div.textContent = 'Lose!';
          div.classList.add('lose');

        }
        //div.classList.toggle('circle');      //circleを発生させ戻す
      });
  
      document.body.appendChild(div);   //divの子要素を追加
    }


  </script>

</body>
</html>
